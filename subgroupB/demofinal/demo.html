<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Consumption Calculator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #water-calculator {
            width: 100%;
            height: 100vh;
            background-image: url('water1.webp');
            background-size: cover;
            background-position: top center;
            display: flex;
            justify-content: center;
            align-items: center;
            background-repeat: no-repeat; 
        }
        .calculator-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #water-slider {
            -webkit-appearance: none;  /* 移除默认样式 */
            width: 100%;
            margin: 20px 0;
            height: 10px;
            border-radius: 5px;
            outline: none;
            background: linear-gradient(to right, #fdd49b 0%, #f78e1e 50%, white 50%); /* 默认的渐变效果 */
        }
        #water-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background-color: #f78e1e;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        #water-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background-color: #f78e1e;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        #water-output {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Water Consumption Calculator Div -->
<div id="water-calculator">
    <div class="calculator-content">
        <h2>How much water does your office use each month?</h2>
        <input type="range" id="water-slider" min="0" max="1000" value="500" oninput="updateWaterOutput(this)">
        <p>Water Usage: <span id="water-output">500</span> m³</p>
    </div>
</div>

<script>
    function updateWaterOutput(slider) {
        const value = slider.value;
        const max = slider.max;
        const percentage = (value / max) * 100;

        // 更新滑动条的背景颜色，从浅到深橙色，右边保持白色
        slider.style.background = `linear-gradient(to right, #fdd49b ${percentage}%, #f78e1e ${percentage}%, white ${percentage}%)`;
        document.getElementById('water-output').innerText = value;
    }
</script>

</body>
</html>
